<!-- Header -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <img class="img-responsive" src="assets/images/profile.png" alt="profile-pic" />
        <div class="intro-text">
          <span class="name">{{ site.author.welcome }}</span>
        </div>
        <div class="col-md-12 intro-text">
          <h3>{{ site.author.social }}</h3>
          <ul class="list-inline">
            {% for network in site.social %}
            <li>
              <a href="{{ network.url }}" target="_blank" class="btn-social btn-outline"><i
                      class="fa-brands fa-fw fa-{{ network.title }}"></i></a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
